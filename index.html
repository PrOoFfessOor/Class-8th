<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            // Use the Open-Meteo API for fetching weather data
            const url = `https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&current_weather=true`;

            try {
                let response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                let data = await response.json();

                displayWeather(data);
            } catch (error) {
                document.getElementById('weather-info').innerText = error.message;
            }
        }

        function displayWeather(data) {
            const weatherInfo = `
                <h2>Current Weather</h2>
                <p>Temperature: ${data.current_weather.temperature} Â°C</p>
                <p>Wind Speed: ${data.current_weather.windspeed} m/s</p>
                <p>Weather: ${data.current_weather.weathercode}</p>
            `;
            document.getElementById('weather-info').innerHTML = weatherInfo;
        }
    </script>
</body>
</html>
